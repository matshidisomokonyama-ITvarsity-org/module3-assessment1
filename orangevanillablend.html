<html>

        <title>My Recipe Book | Drinks | Orange Vanilla Blend</title>

    <body class="body-recipes">
        
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/Orange%20vanilla%20blend.jpg">
                
                <h1>Orange Vanilla Blend</h1>
            </div>
            
            <div class="recipe-details-info">
                <p> <b> Prep time: </b>10 mins</p>
                <p style="float:right"><b>Yield: </b> 4</p>
            </div>
            
            <div class="recipe-details-ingredients">
                <h2>Ingredients</h2>
                
                <input id="check-01" type="checkbox">
                <label for="check-01">1 frozen banana, peeled and chopped</label>
                <br>
                <input id="check-02" type="checkbox">
                <label for="check-02">1 (12 ounce) package soft silken tofu</label>
                 <br>
                <input id="check-03" type="checkbox">
                <label for="check-03">2 cups orange juice</label>
                <br>
                <input id="check-04" type="checkbox">
                <label for="check-04">1 tablespoon honey</label>
                <br>
                <input id="check-05" type="checkbox">
                <label for="check-05">Â½ teaspoon vanilla extract</label>
               
        
            </div>
            
            <div class="recipe-details-steps">
                <h2>Steps</h2>
                
                <ol>
                    <li>In a blender combine frozen banana, tofu, orange juice, honey and vanilla. Blend until smooth.</li>
                    <li>Pour into 2 glasses. Repeat with remaining ingredients. Serve immediately.</li>
                </ol>
                
              </div>
           
                                        
            
          
        </div>
   
    </body>
