<!DOCTYPE html>
<html>

        <title>My Recipe Book | Drinks | Raspberry Vanilla Blend</title>
        <link rel=stylesheet href=style.css>

    <body class="body-recipes">
        
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/raspberry-smoothie-3.jpg">
                
                <h1>Raspberry Vanilla Blend</h1>
            </div>
            
            <div class="recipe-details-info">
                <p> <b> Prep time: </b>10 mins</p>
                <p style="float:right"><b>Yield: </b> 4</p>
            </div>
            
            <div class="recipe-details-ingredients">
                <h2>Ingredients</h2>
                
                <input id="check-01" type="checkbox">
                <label for="check-01">1 cup firm tofu</label>
                <br>
                <input id="check-02" type="checkbox">
                <label for="check-02">2 cups apple juice</label>
                 <br>
                <input id="check-03" type="checkbox">
                <label for="check-03">2 cups frozen raspberries</label>
                <br>
                <input id="check-04" type="checkbox">
                <label for="check-04">4 tablespoons raspberry jelly</label>
                <br>
                <input id="check-05" type="checkbox">
                <label for="check-05">3 bananas, frozen and chunked</label>
                <br>
                <input id="check-06" type="checkbox">
                <label for="check-06">Â½ teaspoon almond extract</label>
               
        
            </div>
            
            <div class="recipe-details-steps">
                <h2>Steps</h2>
                
                <ol>
                    <li>In a blender combine tofu, apple juice, frozen raspberries, jelly, frozen bananas and almond extract. Blend until smooth.</li>
                    <li>Pour into 2 glasses. Repeat with remaining ingredients. Serve immediately.</li>
                </ol>
                
              </div>
           
                                        
            
          
        </div>
   
    </body>
